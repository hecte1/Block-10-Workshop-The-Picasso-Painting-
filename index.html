<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Picasso</title>
</head>

<body>
  <h1 class="title">Picasso's Gallery Room</h1>
  <section class="container">
    <div class="element element1">1
    </div>
    <div class="element element2">2
    </div>
    <div class="element element3">3
    </div>
    <div class="element element4">4
    </div>
    <div class="element element5">5
    </div>
    <div class="element element6">6
    </div>
  </section>
  <p class="p1">For more information about the works of art, complete the following form:</p>
  <form action="display.html" method="get">
    <input type="radio" value="Picture1">
    <label for="Picture1">Picture 1</label><br>
    <input type="radio" value="Picture2">
    <label for="Picture2">Picture 2</label><br>
    <input type="radio" value="Picture3">
    <label for="Picture3">Picture 3</label><br>
    <input type="radio" value="Picture4">
    <label for="Picture4">Picture 4</label><br>
    <input type="radio" value="Picture5">
    <label for="Picture5">Picture 5</label><br>
    <input type="radio" value="Picture6">
    <label for="Picture6">Picture 6</label><br>
    <section class="form-data">
      <h3>Enter you Information</h3>
      <label for="fname"></label><br>
      <input class="control" type="text" id="fname" name="fname" placeholder="Enter you name" size="25"><br>
      <label for="lname"></label><br>
      <input class="control" type="text" id="lname" name="lname" placeholder="Enter you  Last name" size="25"><br><br>
      <input class="control" type="email" name="email" placeholder="Enter you email" size="35" /> <br><br>
      <input class="control" class="button" type="submit" value="Submit" name="submit" >
      <input class="control" type="reset" value="Reset" name="reset">
    </section>
  </form>
  <script src="display.js"></script>
</body>

</html>
